<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ações Educativas</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#4775f5">

  <meta property="og:title" content="Ações Educativas">
  <meta property="og:description" content="Controle de presença das Ações Educativas do Sesc Mesa Brasil - Unidade de Itaquera">
  <meta property="og:image" content="social-share.png">
  <meta property="og:type" content="website">

  <style>
    :root {
      --gradiente-vibrante: linear-gradient(135deg, #4775f5 0%, #2b2bab 100%);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: var(--gradiente-vibrante);
    }

    /* Iframe do GAS */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradiente-vibrante);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s;
      /* Efeito de Vidro */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    #splash.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .logo-container {
      text-align: center;
      color: #FFFFFF;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .welcome-text {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .brand-acoes {
      font-family: 'Dancing Script', crossorigin;
      font-size: 5rem;
      margin: 0;
      line-height: 1;
    }

    .brand-educativas {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 6px;
      margin: 0;
      text-transform: uppercase;
    }

    /* Rodapé da Splash */
    .footer-splash {
      position: absolute;
      bottom: 40px;
      text-align: center;
      color: #FFFFFF;
    }

    .mesa-logo {
      width: 120px; /* Ajuste conforme o tamanho da sua imagem */
      margin-bottom: 10px;
      filter: drop-shadow(0px 2px 5px rgba(0,0,0,0.2));
    }

    .powered-by {
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div id="splash">
    <div class="logo-container">
      <div class="welcome-text">Bem-vindo a:</div>
      <h1 class="brand-acoes">Ações</h1>
      <h2 class="brand-educativas">Educativas</h2>
    </div>

    <div class="footer-splash">
      <img src="MesaLogo.png" alt="Mesaque Logo" class="mesa-logo">
      <div class="powered-by">
        Powered with <span style="color: #FFFFFF;">&#10084;</span> by <strong>Mesaque</strong>
      </div>
    </div>
  </div>

  <iframe src="https://script.google.com/macros/s/AKfycbxQQZYd5pxDJvBzGXf3paZAnKv5lKythUrld2qyFHT8ImDngGSIid8sbuqaZ_iFXY-1/exec"></iframe>

  <script>
    // Timer de 3 segundos para esconder a splash screen
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('hidden');
    }, 3000);

    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("PWA Ativo!"));
    }
  </script>
</body>
</html>
