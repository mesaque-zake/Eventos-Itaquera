<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ações Educativas - Itaquera</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
   
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#2b2bab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ações Ed">

  <meta property="og:title" content="Ações Educativas - Itaquera">
  <meta property="og:description" content="Gestão das Ações Educativas do Sesc Mesa Brasil, Unidade de Itaquera. Acesse agora do seu celular, tablet ou computador!">
  <meta property="og:image" content="https://raw.githubusercontent.com/mesaque-zake/Eventos-Itaquera/refs/heads/main/social-Share.png">
  <meta property="og:url" content="https://mesaque-zake.github.io/Eventos-Itaquera/">
  <meta property="og:type" content="website">

  <style>
    :root {
      --primary-color: #4775f5;
      --deep-blue: #2b2bab;
      --accent-glow: #00d2ff;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--deep-blue);
    }

    /* Iframe com transição de entrada */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    
    /* Classe para mostrar o iframe suavemente */
    iframe.loaded {
      opacity: 1;
    }

    /* --- ESTILO DO SPLASH --- */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--deep-blue);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out, visibility 0.8s;
      overflow: hidden; /* Importante para as bolhas não vazarem */
    }

    /* --- EFEITO NEON RÁPIDO --- */
    
    /* Configuração base das bolhas */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(50px); /* Blur menor deixa o neon mais "focado" e forte */
      z-index: 0;
      opacity: 0.8; /* Mais visível */
      mix-blend-mode: screen; /* Faz as cores brilharem quando se cruzam */
    }

    /* Bolha 1: Magenta Neon */
    .blob-1 {
      width: 350px; 
      height: 350px;
      background: #FF0099;
      top: -100px; 
      left: -100px;
      animation: neonRun1 4s infinite alternate ease-in-out;
    }

    /* Bolha 2: Ciano Neon */
    .blob-2 {
      width: 400px; 
      height: 400px;
      background: #00F0FF;
      bottom: -100px; 
      right: -100px;
      animation: neonRun2 3.5s infinite alternate ease-in-out;
    }

    /* Bolha 3: Roxo Elétrico (Adicionei uma terceira para mais caos) */
    .blob-3 {
      width: 300px; 
      height: 300px;
      background: #7B2FBE;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      animation: neonRun3 5s infinite alternate-reverse ease-in-out;
    }

    /* Animações Rápidas */
    @keyframes neonRun1 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(80vw, 40vh) scale(1.2); }
    }

    @keyframes neonRun2 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-60vw, -30vh) scale(0.8); }
    }

    @keyframes neonRun3 {
      0% { transform: translate(-50%, -50%) scale(0.5); }
      50% { transform: translate(20vw, 20vh) scale(1.5); }
      100% { transform: translate(-20vw, -40vh) scale(0.5); }
    }

    /* Camada de Vidro */
    #glass-overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.03);
      z-index: 1;
      /* Textura sutil para modernidade */
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    /* Container do Conteúdo */
    .logo-container {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #FFFFFF;
    }

    /* Animações de entrada escalonadas */
    .animate-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-text {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 0px;
      opacity: 0.7;
      font-weight: 300;
    }

    .brand-acoes {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(6rem, 20vw, 10rem); 
      margin: -10px 0;
      line-height: 1.1;
      /* Gradiente sutil no texto */
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0px 10px 15px rgba(0, 0, 0, 0.2));
    }

    .brand-educativas {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(1rem, 5vw, 1.5rem);
      letter-spacing: 14px;
      margin-top: -10px;
      text-transform: uppercase;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    /* Loader moderno (3 pontinhos) */
    .loader {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 8px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Rodapé */
    .footer-splash {
      position: absolute;
      bottom: 40px;
      z-index: 10;
      text-align: center;
    }

    .mesa-logo {
      width: 80px;
      margin-bottom: 10px;
      opacity: 0.6;
      filter: brightness(0) invert(1); /* Garante que fique branca */
      transition: opacity 0.3s;
    }

    .powered-by {
      font-size: 0.65rem;
      opacity: 0.4;
      letter-spacing: 1px;
      color: #FFFFFF;
      font-weight: 300;
    }

    /* Esconder Splash */
    #splash.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* Garante que o clique vá pro iframe */
    }
  </style>
</head>
<body>

  <div id="splash">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div> <div id="glass-overlay"></div>
    
    <div class="logo-container">
      <div class="welcome-text animate-up delay-1">Bem-vindo a</div>
      <h1 class="brand-acoes animate-up delay-2">Ações</h1>
      <h2 class="brand-educativas animate-up delay-3">Educativas</h2>
      
      <div class="loader animate-up delay-4">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="footer-splash animate-up delay-4">
      <img src="MesaLogo.png" alt="Logo" class="mesa-logo">
      <div class="powered-by">
        Powered with <span style="color: #FFFFFF;">&#10084;</span> by <strong>Mesaque</strong></div>
      </div>
    </div>
  </div>

  <iframe 
    id="app-frame" 
    src="https://script.google.com/macros/s/AKfycbyD7FMbciEaINNL4q8CQyb3beyEszdYWP6gPuhwY1_5IUUFnGsVuoD-yl1tSHFoJmXr/exec" 
    allow="geolocation; microphone; camera"
    ></iframe>
  
  <script>
    // Referências
    const splash = document.getElementById('splash');
    const iframe = document.getElementById('app-frame');

    // Tempo total de exibição da Splash Screen (Mantive seus 3.8s)
    setTimeout(() => {
      // 1. Some o Splash
      splash.classList.add('hidden');
      
      // 2. Aparece o Iframe suavemente
      iframe.classList.add('loaded');
    }, 3800);

    // Registro do Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW registrado!', reg.scope))
          .catch(err => console.log('SW falhou:', err));
      });
    }
  </script>
</body>
</html>
