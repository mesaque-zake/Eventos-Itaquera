<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ações Educativas - Itaquera</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#4775f5">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ações Ed">

  <meta property="og:title" content="Ações Educativas - Itaquera">
  <meta property="og:description" content="Gestão das Ações Educativas do Sesc Mesa Brasil, Unidade de Itaquera. Acesse agora do seu celular, tablet ou computador!">
  <meta property="og:image" content="https://raw.githubusercontent.com/mesaque-zake/Eventos-Itaquera/refs/heads/main/social-Share.png">
  <meta property="og:url" content="https://mesaque-zake.github.io/Eventos-Itaquera/">
  <meta property="og:type" content="website">

  <style>
    :root {
      --gradiente-vibrante: linear-gradient(135deg, #4775f5 0%, #2b2bab 100%);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background-color: #2b2bab;
    }

    /* Iframe do seu Google Apps Script */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Tela de Splash com Efeito de Vidro */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradiente-vibrante);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.5s;
    }

    /* Camada de Vidro Fosco que suaviza gradualmente */
    #glass-overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      background: rgba(255, 255, 255, 0.05);
      animation: revealGlass 2.8s forwards;
      z-index: 1;
    }

    @keyframes revealGlass {
      0% { backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); }
      100% { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    }

    /* Container do Logo */
    .logo-container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #FFFFFF;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.8s ease-out 0.6s forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-text {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 2px;
      margin-bottom: -5px;
      opacity: 0.8;
    }

    /* Título "Ações" em destaque gigante */
    .brand-acoes {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(6.5rem, 22vw, 11rem); 
      margin: 0;
      line-height: 1;
      filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.3));
    }

    .brand-educativas {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(1.1rem, 5.5vw, 1.9rem);
      letter-spacing: 12px;
      margin-top: -5px;
      text-transform: uppercase;
      font-weight: 700;
      opacity: 0.95;
    }

    /* Rodapé Discreto */
    .footer-splash {
      position: absolute;
      bottom: 50px;
      z-index: 2;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in 1.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .mesa-logo {
      width: 90px;
      margin-bottom: 12px;
      opacity: 0.5; /* Logo discreta */
      filter: grayscale(100%) brightness(200%);
    }

    .powered-by {
      font-size: 0.7rem;
      opacity: 0.35; /* Texto bem transparente */
      letter-spacing: 1px;
      color: #FFFFFF;
    }

    /* Esconder Splash */
    #splash.hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div id="splash">
    <div id="glass-overlay"></div>
    
    <div class="logo-container">
      <div class="welcome-text">Bem-vindo a:</div>
      <h1 class="brand-acoes">Ações</h1>
      <h2 class="brand-educativas">Educativas</h2>
    </div>

    <div class="footer-splash">
      <img src="MesaLogo.png" alt="Logo" class="mesa-logo">
      <div class="powered-by">
        Powered with &#10084; by <strong>Mesaque</strong>
      </div>
    </div>
  </div>

  <iframe src="https://script.google.com/macros/s/AKfycbzaHv2nMVXL8AK9GAvUeFhfzA2BcaCfip8V3L086mL05sJgyEpwuKW4Z18BRioHnJkE/exec"></iframe>

  <script>
    // Tempo total de exibição da Splash Screen
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('hidden');
    }, 3800);

    // Registro do Service Worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
